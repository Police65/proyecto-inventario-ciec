<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes de Compra</title>
    <link rel="stylesheet" href="form.css">
    <script src="validation.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex">
    
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-700 text-white min-h-screen p-5">
        <h1 class="text-2xl font-bold">Cámara de Industriales</h1>
        <nav class="mt-5">
            <ul>
                <li class="mb-3"><a href="#" class="block p-2 hover:bg-blue-500">Home</a></li>
                <li class="mb-3"><a href="#" class="block p-2 hover:bg-blue-500">Solicitudes</a></li>
                <li class="mb-3"><a href="#" class="block p-2 hover:bg-blue-500">Reportes</a></li>
            </ul>
        </nav>
        <button id="newRequestBtn" class="w-full mt-5 p-2 bg-white text-blue-700 rounded">Nueva Solicitud</button>
    </aside>
    
    <!-- Contenido Principal -->
    <main class="flex-1 p-6">
        <h2 class="text-3xl font-semibold mb-4">Solicitudes de Compra</h2>
        
        <!-- Tabla de Solicitudes -->
        <table class="w-full bg-white shadow-md rounded">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="p-3">Código</th>
                    <th class="p-3">Descripción</th>
                    <th class="p-3">Cantidad</th>
                    <th class="p-3">Estado</th>
                </tr>
            </thead>
            <tbody id="requestTable" class="text-gray-700">
                <!-- Aquí se insertarán las solicitudes dinámicamente -->
            </tbody>
        </table>
    </main>
    
    <!-- Formulario Emergente -->
    <div id="requestForm" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded shadow-md w-96">
            <h2 class="text-xl font-semibold mb-4">Nueva Solicitud</h2>
            <form id="purchaseRequestForm">
                <label class="block mb-2">Producto:</label>
                <select id="productSelect" class="w-full p-2 border rounded">
                    <option value="">Seleccionar producto</option>
                    <option value="1">Producto A</option>
                    <option value="2">Producto B</option>
                </select>
                
                <label class="block mt-3">Cantidad:</label>
                <input type="number" id="quantityInput" class="w-full p-2 border rounded" min="1" value="1">
                
                <div class="mt-3">
                    <input type="checkbox" id="customRequest">
                    <label for="customRequest">Requisición especial</label>
                </div>
                
                <div id="customDescription" class="hidden mt-3">
                    <label class="block">Descripción:</label>
                    <textarea id="descriptionInput" class="w-full p-2 border rounded"></textarea>
                </div>
                
                <div class="flex justify-between mt-4">
                    <button type="button" id="closeForm" class="bg-red-500 text-white p-2 rounded">Cancelar</button>
                    <button type="submit" class="bg-blue-700 text-white p-2 rounded">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('newRequestBtn').addEventListener('click', function () {
            document.getElementById('requestForm').classList.remove('hidden');
        });
        
        document.getElementById('closeForm').addEventListener('click', function () {
            document.getElementById('requestForm').classList.add('hidden');
        });
        
        document.getElementById('customRequest').addEventListener('change', function () {
            if (this.checked) {
                document.getElementById('productSelect').classList.add('hidden');
                document.getElementById('quantityInput').classList.add('hidden');
                document.getElementById('customDescription').classList.remove('hidden');
            } else {
                document.getElementById('productSelect').classList.remove('hidden');
                document.getElementById('quantityInput').classList.remove('hidden');
                document.getElementById('customDescription').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
