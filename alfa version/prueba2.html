<!DOCTYPE html>
<html>
<head>
  <title>HTML a PDF con jsPDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div id="content">
    <h1>Título del documento</h1>
    <p>Este es un ejemplo de conversión de HTML a PDF.</p>
  </div>

  <button onclick="convertirAPdf()">Convertir a PDF</button>

  <script>
    function convertirAPdf() {
      var pdf = new jsPDF('p', 'pt', 'letter');
      source = document.getElementById('content');
      specialElementHandlers = {
        '#bypassme': function (element, renderer) { return true }
      };
      margins = { top: 80, bottom: 60, left: 40, width: 522 };
      pdf.fromHTML(source, margins.left, margins.top, { width: margins.width, elementHandlers: specialElementHandlers }, function (dispose) {
        pdf.save('documento.pdf');
      }, margins);
    }
  </script>
</body>
</html>
